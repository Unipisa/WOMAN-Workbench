function Jump(url)
{

function TestChar(TA)
	{
	SpcRemain = (500 - TA.value.length);

	if ( SpcRemain < 0 ) {

			window.status = "Space remaining: 0 chars";
			alert("ATTENTION: No more free space!");
			};
	window.status = "Space remaining: "+SpcRemain+" chars";
	};

//-->
