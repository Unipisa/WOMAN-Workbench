<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">

<HTML>

<HEAD>
<TITLE>Woman Project - Password Page</TITLE>
<META NAME="GENERATOR" CONTENT="Arachnophilia 3.9">
<META NAME="FORMATTER" CONTENT="Arachnophilia 3.9">
</HEAD>

<script language="JavaScript">
<!--

function Jump(url)
{
  if (url == 'backward')
    history.back(1);
  else {
		if (history.forward(1))
    		history.forward(1);
  		else parent.location.href = url
		}
};

	function Show(Picture,PictName) {
	document.images[PictName].src=Picture;
	};

//-->
</Script>

<BODY BACKGROUND="../Pictures/Stampati.jpg" TEXT="#000000" LINK="#0000ff" VLINK="#800080" ALINK="#ff8000" 
		BGCOLOR="#000000">

<DIV ALIGN="CENTER">

<FORM ACTION="http://YourCGIScript" method="POST" NAME="LoginPassword">

<TABLE  WIDTH="100%" HEIGHT="100" BORDER="0">
	<TR>
		<TD VALIGN="MIDDLE" ALIGN="RIGHT">
		<IMG SRC="../Pictures/Logo.jpg">
		</TD>
	</TR>
</TABLE>

<body onLoad="document.LoginPassword.UserId.focus()" BACKGROUND="../../Pictures/Stampati.jpg" 
		text="#FFFFFF" link="blue" vlink="purple" alink="red" style="font-family:'Courier New';>

<TABLE BORDER="0" WIDTH="100%" HEIGHT="100%">
<TD VALIGN="MIDDLE" ALIGN="CENTER">

<TABLE BACKGROUND="../Pictures/Denim.jpg" 
		border="6"  cellpadding="0" cellspacing="0" WIDTH="60%" HEIGHT="60%" 
		BORDERCOLOR="#787878" BORDERCOLORDARK="#C6C6C6" BORDERCOLORLIGHT="#C6C6C6" >

<TD bordercolordark="#000000" bordercolorlight="#000000" 
		VALIGN="MIDDLE" ALIGN="CENTER">

<p>&nbsp;</p>

	<TABLE  WIDTH="80%" HEIGHT="80%" BORDER="0">
			<TR>
			<TD>
				<DIV ALIGN="LEFT">
				<FONT STYLE="font-family:'Courier New'; font-size:20px;">
				LOGIN
				</FONT>
				</DIV>
			</TD>
			<TD>
				<DIV ALIGN="LEFT">
				<INPUT TYPE="text" SIZE="20" MAXLENGTH="6" NAME="UserId"
				STYLE="font-family:'Courier New'; font-size:20px;">
				</DIV>
			</TD>
			</TR>

			<TR>
			<TD>
				<DIV ALIGN="LEFT">
				<FONT STYLE="font-family:'Courier New'; font-size:20px;">
				PASSWORD
				</FONT>
				</DIV>
			</TD>
			<TD>
				<DIV ALIGN="LEFT">
				<INPUT TYPE="PASSWORD" SIZE="20" MAXLENGTH="20" NAME="PassWd"
				STYLE="font-family:'Courier New'; font-size:20px;">
				</DIV>
			</TD>
			</TR>

<!--
         _______________________________________________
        |                                               |
        |    PULSANTI DI 'EXIT', 'RESET', 'SUBMIT'      |
        |_______________________________________________|

-->

   	<TD COLSPAN="2" HEIGHT="100" ALIGN="CENTER" VALIGN="MIDDLE">

	<TABLE BORDER="0" cellpadding="4" CELLSPACING="0">
	<TR>

		<TD>
		<A HREF="javascript:Jump('Main.html')" 
		onMouseOver=	"javascript:Show('../Pictures/ExitMouseOn.jpg','Exit')"
		onMouseOut=	"javascript:Show('../Pictures/ExitMouseOut.jpg','Exit')"
		onMouseDown=	"javascript:Show('../Pictures/ExitMouseClicked.jpg','Exit')"
		onMouseUp=		"javascript:Show('../Pictures/ExitMouseOn.jpg','Exit')">
		<img name="Exit" src="../Pictures/ExitMouseOut.jpg" border="0" alt="EXIT"></A>
		</TD>

		<TD>
		<A HREF="javascript:document.LoginPassword.submit()"
		onMouseOver=	"javascript:Show('../Pictures/SubmitMouseOn.jpg','Submit')"
		onMouseOut=	"javascript:Show('../Pictures/SubmitMouseOut.jpg','Submit')"
		onMouseDown=	"javascript:Show('../Pictures/SubmitMouseClicked.jpg','Submit')"
		onMouseUp=		"javascript:Show('../Pictures/SubmitMouseOn.jpg','Submit')">
		<img name="Submit" src="../Pictures/SubmitMouseOut.jpg" BORDER="0" alt="SUBMIT"></A>
		</TD>

	</TR>
	</TABLE>
	</TD>

	</TABLE>

</TD>
</TABLE>

</TD>
</TABLE>
</FORM>

</DIV>
